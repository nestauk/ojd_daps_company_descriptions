site_name: OJD DAPS Company Description Classifier
site_description: Extracting company descrption sentences from job advert descriptions.
site_url: https://nestauk.github.io/ojd_daps_company_descriptions
repo_name: nestauk/ojd_daps_company_descrptions
repo_url: https://github.com/nestauk/ojd_daps_company_descriptions
extra:
  homepage: https://nestauk.github.io/ojd_daps_company_descriptions
docs_dir: .
extra_css:
  - docs/style.css
theme:
  name: material
  logo: img/favicon.ico
  favicon: img/favicon.ico
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
  font:
    text: Century Gothic
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
nav:
  - Home: README.md
plugins:
  - same-dir
